// Disables fairings and most stock engines and fuel tanks to avoid duplication with KWRocketry

// Stock fairings
@PART[*]:HAS[#manufacturer[FLOOYD?Dynamics?Labs],@MODULE[ModuleProceduralFairing]]:AFTER[Squad] {}

// 1.25m non-nuclear tanks and engines
-PART[*]:HAS[#manufacturer[Jebediah?Kerman?s?Junkyard?and?Spacecraft?Parts?Co],@MODULE[ModuleEngines]:HAS[@PROPELLANT[Oxidizer]]]:AFTER[Squad] {}
-PART[*]:HAS[#manufacturer[Jebediah?Kerman?s?Junkyard?and?Spacecraft?Parts?Co],@RESOURCE[Oxidizer]]:AFTER[Squad] {}

// Vector and 3.75m tanks and engines
-PART[*]:HAS[#manufacturer[Kerbodyne],@MODULE[ModuleEnginesFX]:HAS[@PROPELLANT[Oxidizer]]]:AFTER[Squad] {}
-PART[*]:HAS[#manufacturer[Kerbodyne],@RESOURCE[Oxidizer]]:AFTER[Squad] {}

// kickback
-PART[MassiveBooster]:AFTER[Squad] {}

// 2.5m tanks and engines
-PART[*]:HAS[#manufacturer[Rockomax?Conglomerate],@MODULE[ModuleEngines]]:AFTER[Squad] {}
-PART[*]:HAS[#manufacturer[Rockomax?Conglomerate],@MODULE[ModuleEnginesFX]]:AFTER[Squad] {}
-PART[*]:HAS[#manufacturer[Rockomax?Conglomerate],@RESOURCE[Oxidizer]]:AFTER[Squad] {}

// Hammer and Flea
-PART[*]:HAS[@MODULE[ModuleEngines],~manufacturer[]]:AFTER[Squad] {}
